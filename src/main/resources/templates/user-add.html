<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Users Add Page</h1>
<!--/*@thymesVar id="product" type="pdp"*/-->
<form method="post" action="/users/add">
    <div class="form-group">
        <label for="ketmon">Name</label>
        <input name="name" type="text" class="form-control" id="ketmon"
               placeholder="User name kiriting">
    </div>
    <div class="form-group">
        <label for="parol">Password</label>
        <input name="name" type="number" class="form-control" id="parol"
               placeholder="User parolni kiriting">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input name="name" type="email" class="form-control" id="email"
               placeholder="User emailni kiriting">
    </div>
        <label> Warehose </label>
        <div>
            <select name="warehouseId">
                <!--/*@thymesVar id="id" type="java"*/-->
                <option th:each="warehouse : ${warehouseList}"
                        th:text="${warehouse.name}"
                        th:value="${warehouse.id}">
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
