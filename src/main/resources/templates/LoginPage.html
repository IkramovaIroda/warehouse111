<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container py-5">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 shadow border rounded" id="boxForm">
            <div class="py-5">
              <h1 class="text-center">Sign Up</h1>
              <form
                class="d-flex flex-column align-items-center"
                id="signUpForm"
                autocomplete="off"
              >
              <input
              type="text"
              placeholder="user name"
              autocomplete="off"
              name="userName"
              id="userName"
              class="form-control my-2"
            />
                <input
                  type="text"
                  placeholder="full  name"
                  autocomplete="off"
                  name="fullName"
                  id="fullName"
                  class="form-control my-2"
                />
               
                <input
                type="email"
                placeholder="email"
                autocomplete="off"
                name="email"
                id="email"
                class="form-control my-2"
              />
                <input
                  type="password"
                  placeholder="password"
                  autocomplete="off"
                  name="password"
                  id="password"
                  class="form-control my-2"
                  onclick="register()"
                />
                <!-- <div class="d-flex align-items-center justify-content-start mt-3">
                <input
                  type="checkbox"
                  id="solution"
                  name="solution"
                  value="Bike"
                  class="me-2"
                  required
                />
                <label for="solution"
                  >Do you agree our solutions
                  <span class="$red">*</span> </label
                ><br />
              </div> -->
                <div
                  class="d-flex align-items-center flex-column my-3"
                >
                  <button type="submit" id="signUp" class="btn btn-primary my-2">
                    Sign Up
                  </button>
                  <button type="submit" id="signIn" class="btn ">
                    Sign In
                  </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </section>
    <!-- library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- js files -->
    <script src="./js/index.js" type="module    "></script>
  </body>
</html>
