<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>
<body style="background-color: #f1f1f1;">

<div class="modal fade" id="forget" tabindex="4" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color: #f1f1f1!important;">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Forget password or login?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Espast bo'sang o'zinda ayb!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary w-100" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container" style="width: 100vw;height: 100vh">
    <div class="row">
        <div style="margin-top: 100px;border-radius: 14px" class="col-4 shadow p-3 offset-4">
            <div class="border border-danger text-center text-danger p-2"
                 style="border-radius: 12px"
                 th:if="${auth_error}" th:text="${error_msg}"></div>
            <form th:action="${'/auth/login?return_url='+return_url}"
                  method="post">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" name="login"
                           autocomplete="off" required
                           minlength="4"
                           id="login" placeholder="Login"
                           style="background-color: #f1f1f1;box-shadow: var(--inner-shadow)"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" required
                           id="password" placeholder="Password"
                           minlength="7"
                           style="background-color: #f1f1f1;box-shadow: var(--inner-shadow)"
                           class="form-control">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn bg-transparent"
                            data-toggle="modal"
                            data-target="#forget"
                            style="box-shadow: var(--inner-shadow)" type="button"
                    >Forget?</button>
                    <button class="btn bg-transparent" style="box-shadow: var(--inner-shadow)" type="submit">Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
