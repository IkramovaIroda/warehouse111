<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Warehouse</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>
<body>
<div class="modal fade" id="modal" tabindex="4" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color: #f1f1f1!important;">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Add warehouse</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/data/warehouse" method="post" id="addEditForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="col-form-label">Warehouse name: </label>
                        <input name="name" required maxlength="50"
                               autocomplete="off"
                               id="name" type="text" class="form-control" placeholder="Name">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="submitBtn" class="btn shadow" style="background-color: #f1f1f1">Submit
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="4" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content border border-danger" style="background-color: #f1f1f1!important;">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Do you want to delete this warehouse?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="/data/warehouse/delete/" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<button hidden data-target="#deleteModal" data-toggle="modal" id="deleteModalBtn"></button>
<button hidden data-target="#modal" data-toggle="modal" id="editModalBtn"></button>
<div class="px-4 " id="main">
    <div class="d-flex justify-content-between align-items-center my-3">
        <h1>Warehouse</h1>
        <button class="btn shadow" style="background:#f1f1f1" data-toggle="modal" data-target="#modal">Add</button>
    </div>

    <table class="table table-hover mt-3 text-center">
        <thead>
        <tr>
            <th style="width: 50px">â„–</th>
            <th>Name</th>
            <th style="width: 30px"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list.size()==0}">
            <td colspan="5">Not data yet</td>
        </tr>
        <tr th:each="warehouse, i: ${list}">
            <td th:text="${i.index+1}"></td>
            <td th:text="${warehouse.name}"></td>
            <td>
                <div class="dropdown">
                    <button class="btn bg-transparent border-0 d-flex align-items-center" type="button"
                            th:id="${'toolButton'+warehouse.id}" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        <img th:src="@{/assets/icons/three-points-icon-light.png}" width="20" alt="" src="">
                    </button>
                    <div class="dropdown-menu" th:aria-labelledby="${'toolButton'+warehouse.id}">
                        <div class="dropdown-item"
                             style="cursor: pointer"
                             th:data="${i.index}"
                             onclick="editModal(this)">Edit
                        </div>
                        <div class="dropdown-item"
                             style="cursor: pointer"
                             th:data="${i.index}"
                             onclick="deleteModal(this)">Delete
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

<script src="/assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    let notificationsCount =/*[[${@notificationService.getNotificationsCount()}]]*/0,
        user =/*[[${@authService.getUser(#httpServletRequest)}]]*/{}
    let warehouses =/*[[${list}]]*/[]

    function deleteModal(button) {
        let warehouse = warehouses[parseInt(button.getAttribute('data'))]
        console.log(warehouse);
        const modal = document.querySelector("#deleteModal")
        modal.getElementsByClassName('modal-body')[0].innerHTML =
            `<b>Warehouse:</b> ${warehouse.name}`
        modal.getElementsByTagName('a')[0].setAttribute('href', '/data/warehouse/delete/' + warehouse.id)
        $('#deleteModal').modal({show: true})
    }

    function editModal(button) {
        let warehouse = warehouses[parseInt(button.getAttribute('data'))]
        console.log(warehouse)
        document.getElementById('addEditForm').setAttribute('action', '/data/warehouse/edit/' + warehouse.id)
        document.querySelector('#name').value = warehouse.name
        document.querySelector('#submitBtn').textContent = "Edit"

        $('#modal').modal({show: true})
    }

    $(document).ready(function () {
        $("#modal").on('hidden.bs.modal', function () {
            document.querySelector('#name').value = ""
            document.querySelector('#submitBtn').textContent = "Add"
            document.getElementById('addEditForm').setAttribute('action', '/data/warehouse')
        });
    });

</script>
<script type="text/javascript" th:src="@{/assets/js/context.js}"></script>
</html>
